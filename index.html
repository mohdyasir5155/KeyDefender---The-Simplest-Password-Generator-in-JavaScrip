<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>KeyDefender - Fortify Your Passwords with Confidence</title>
  </head>

    <div class="container">
        <h1>Generate<br><span>Random Password</span></h1>

        <button onclick="createPassword()"><img src="images/generate.png" alt="icon">Generate Password</button>
    </div>


    <script src="script.js"></script>
  </body>
